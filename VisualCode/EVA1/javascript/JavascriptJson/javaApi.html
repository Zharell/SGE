
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
</head>

<body>
  <h1>Mapa</h1>
  <div id="contenedor">
  <div style="width: 640px; height: 480px" id="mapContainer"></div><br>
  <input type="button" id="boton" value="GO!">
  <select id="paises">
    <option value="spmadrid">Madrid</option>
    <option value="EEUUNewYork">New York</option>
    <option value="jptokyo">Tokyo</option>
  </select>

  </div>
  <script>

      var platform = new H.service.Platform({
        'apikey': '5vqjNFPriIDscQ4YdUQgnu3OM7rYQnLE82mzbmGkF9Q'});
      
      //Crea el mapa
      var defaultLayers = platform.createDefaultLayers();
      

      //Asigna valor inicial al mapa
      var map = new H.Map(
        document.getElementById('mapContainer'),
        defaultLayers.vector.normal.map,
        {
          zoom: 10,
          center: { lat: 40.41956, lng: -3.69196 }
        });

      
        document.getElementById('boton').addEventListener("click",cambioMapa,false);

        function cambioMapa() {
          //Traslada a la capital elegida
          switch (document.getElementById('paises').value) {
            case 'EEUUNewYork':
              map.setCenter({lat:40.71455,lng:-74.00714});
              map.setZoom(10);
            break;
            case 'spmadrid':
              map.setCenter({lat:40.41956,lng:-3.69196});
              map.setZoom(10);
            break;
            case 'jptokyo':
              map.setCenter({lat:35.68409,lng:139.80885});
              map.setZoom(7);
            break;
          }

        }
        
  </script>
</body>

</html>
