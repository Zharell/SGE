<html lang="en">
<head>

<body>

    <p id="P0">Introduce tu nombre</p>
        <input type="text">
        <div class="error"></div>
    <p id="P1">Introduce tu Apellido</p>

    <p id="P2">Introduce tu Edad</p>

        <input type="text">
        <div class="error"></div><br>
    <br><input type="button" id="boton" value="Saludar">


    <script>

        document.getElementById("boton").addEventListener("click",Inserccion,false);        

        function Inserccion()
        {
            
            var fallo = document.getElementsByTagName('div');
            for (i=0;i<document.getElementsByTagName("P").length;i++) {
                if (document.getElementsByTagName("input")[i].value) {
                    document.getElementById("P"+i.toString()).innerHTML = document.getElementsByTagName("input")[i].value
                    if (fallo[i].innerHTML='VACIO') fallo[i].innerHTML='';
                } else {
                    fallo[i].innerHTML='VACIO';
                    fallo[i].style.color='red';
                   
                }
            }


            
        }

    </script>

</body>
